<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for object in object_list %}
    <li>{{object.first_name }}</li>
    <li>{{object.last_name }}</li>
    <li>{{object.email }}</li>

    <hr/>
    {% empty %}
    <li>No objects</li>
    {% endfor %}


</ul>

</body>
</html>
